<div class="mt-24 space-y-5 px-5 lg:px-20">
    <ng-container>
        <div class="p-5 shadow-md rounded-md box my-5">
            <app-address-card showButton = false/>
        </div>
        <div class="grid grid-cols-1 gap-5 lg:grid-cols-3 relative justify-between ">
            <div class="col-span-2">
                <div class="space-y-3 box rounded-md">
                    <div *ngFor="let product of products; let last = last">
                        <app-cart-items/>
                        <mat-divider *ngIf="!last"></mat-divider>
                    </div>
                </div>
            </div>
            <section class="col-span-1 px-5 sticky top-0 h-[100vh] lg:mt-0">
                <ng-container>
                    <div class="box p-5 rounded-md">
                        <p class="font-bold text-gray-500 pb-4">Price Details</p>
                        <mat-divider></mat-divider>
                        <div class="space-y-3">
                            <div class="flex justify-between pt-3">
                                <span>Total Price</span>
                                <span>৳6999</span>
                            </div>
                            <div class="flex justify-between pt-3">
                                <span>Discount Price</span>
                                <span class="text-green-600">৳3999</span>
                            </div>
                            <div class="flex justify-between pt-3">
                                <span>Delivery Charge</span>
                                <span class="text-green-600">Free</span>
                            </div>
                            <mat-divider></mat-divider>
                            <div class="flex justify-between pt-2 text-lg font-semibold">
                                <span>Total Amount</span>
                                <span>৳3000</span>
                            </div>
                        </div>
                        <button mat-flat-button style="padding: 1.5rem; border-radius: 5px; font-size: 18px;" class="mt-8 p-28 px-10 w-full rounded-md">CHECKOUT</button>
                    </div>
                </ng-container>
            </section>
        </div>
    </ng-container>
</div>
