
<div id="carouselExampleAutoplaying" class="carousel slide mt-[4.03rem]" data-bs-ride="carousel">
    <div class="carousel-inner">
        <ng-container *ngFor="let item of carouselData; let i = index">
            <div class="carousel-item" [ngClass]="{'active': i === 0}">
                <a [routerLink]="item.path">
                    <img [src]="item.image" class="d-block w-100" alt="Slide {{ i + 1 }}">
                </a>
            </div>
        </ng-container>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
