<div class="p-5 lg:p-10 mt-10">
    <p class="text-gray-500 py-10">products/cloths/women/saree</p>
    <section class="lg:grid grid-cols-3 lg:gap-10">
        <div class="col-span-2 flex items-center flex-col">
            <img src="https://rukminim1.flixcart.com/image/612/612/k4d27ww0/shirt/q/w/t/l-el024-el-senor-original-imafnadnjp5pq6tg.jpeg?q=70" alt="">
        </div>
        <div class="col-span-1 space-y-10 mt-10 lg:mt-0">
            <div class="space-y-2">
                <p class="font-semibold text-gray-600 text-lg">Nofilter</p>
                <p class="text-xl">Men Solid Pure Cotton Straght Kurta</p>
            </div>
            <div class="flex items-center space-x-5">
                <p class="text-lg">৳393</p>
                <p class="text-lg text-red-600 line-through">৳2999</p>
                <p class="text-lg text-green-400 font-semibold">80%</p>
            </div>
            <div>
                <p class="text-lg font-semibold">Size</p>
                <mat-radio-group class="space-x-5" [(ngModel)]="selectedSize" aria-label="Select an option">
                    <mat-radio-button value="S"><span>S</span></mat-radio-button>
                    <mat-radio-button value="M"><span>M</span></mat-radio-button>
                    <mat-radio-button value="L"><span>L</span></mat-radio-button>
                    <mat-radio-button value="XL"><span>XL</span></mat-radio-button>
                    <mat-radio-button value="XXL"><span>XXL</span></mat-radio-button>
                  </mat-radio-group>
            </div>
            <div>
                <button style="padding: 1.5rem;" class="w-full rounded" (click)="handleAddToCart()" mat-flat-button><span class="text-lg font-bold">Add To Cart</span></button>
            </div>
            <div>
                <p class="text-gray-600">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto, maiores!</p>
                <p class="text-gray-600">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto, maiores!</p>
            </div>
        </div>

    </section>
    <section class="pt-20 pb-10 px-5 lg:px-20">
        <h5 class="font-semibold text-lg pb-4">Recent Review & Ratings</h5>
        <div class="border rounded-md p-5" style="border-color: #1a1a1a;">
            <div class="lg:grid grid-cols-12 gap-7">
                <div class="col-span-7">
                    <ng-container *ngFor="let item of reviews">
                        <app-products-review-card></app-products-review-card>
                    </ng-container>
                </div>
            </div>
        </div>
    </section>
</div>
