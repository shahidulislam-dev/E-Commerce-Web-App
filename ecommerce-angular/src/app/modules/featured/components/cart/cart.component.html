<main class="mt-10">
    <div class="py-10 lg:grid grid-cols-3 lg:px-16 relative">
        <section class="lg:col-span-2 lg:px-5">
            <div class="box p-5 space-y-3">
                <ng-container *ngIf="cartItems">
                    <div *ngFor="let item of cartItems; let last = last">
                        <app-cart-items [cartItem]="item" showButton="true"/>
                        <mat-divider *ngIf = "!last"/>
                    </div>
                </ng-container>
            </div>
        </section>

        <section class="px-5 sticky top-0 h-[100vh] mt-5 lg:mt-0">
            <ng-container *ngIf="cart">
              <div class="box p-5 rounded-md">
                <p class="font-bold text-gray-500 pb-4">Price Details</p>
                <mat-divider></mat-divider>
                <div class="space-y-3">
                  <div class="flex justify-between pt-3">
                    <span>Total Price</span>
                    <span>৳{{ cart.totalPrice }}</span>
                  </div>
                  <div class="flex justify-between pt-3">
                    <span>Discount</span>
                    <span class="text-green-600">৳{{ cart.discount }}</span>
                  </div>
                  <div class="flex justify-between pt-3">
                    <span>Delivery Charge</span>
                    <span class="text-green-600">Free</span>
                  </div>
                  <mat-divider></mat-divider>
                  <div class="flex justify-between pt-2 text-lg font-semibold">
                    <span>Total Amount</span>
                    <span>৳{{ cart.totalPrice - cart.discount }}</span>
                  </div>
                </div>
                <button mat-flat-button (click)="navigateToCheckout()" style="padding: 1.5rem; border-radius: 5px; font-size: 18px;" class="mt-8 p-28 px-10 w-full rounded-md">
                  CHECKOUT
                </button>
              </div>
            </ng-container>
          </section>
    </div>
</main>
